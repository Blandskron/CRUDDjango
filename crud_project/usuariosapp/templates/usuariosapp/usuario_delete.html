<!DOCTYPE html>
<html>
<head>
    <title>Delete Usuario</title>
</head>
<body>
    <h1>Delete Usuario</h1>
    <p>Are you sure you want to delete "{{ usuario.nombre }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
    </form>
    <a href="{% url 'usuarios_list' %}">Cancel</a>
</body>
</html>
